            <div>

            <div>

    <div id="mapView" class="container" style="display: none" ;>
        <div class="col" id="changeChar">
            <button type="button" class="btn btn-danger btn-lg btn-block">Change Character</button>
        </div>
        <div class="row justify-content-center">
            <div class="col-lg-4 col-md-6 col-xs-12">
                <img class="mapSelect img-fluid img-thumbnail" src="icons/fd.jpg">
                <div class="card card-inverse card-danger text-center">
                    <div class="card-block inputs">
                        <label class="lead" for="fdWin">Win:</label>
                        <input type="number" value=0 name="fdWin" id="fdWin">
                        <label class="lead" for="fdLoss">Loss:</label>
                        <input type="number" value=0 name="fdLoss" id="fdLoss">
                    </div>
                    <div class="progress">
                        <div class="align-middle progress-bar bg-primary fdBar" role="progressbar" style="width: 100%" aria-valuenow="100" aria-valuemin="0" aria-valuemax="100"></div>
                    </div>
                </div>
            </div>
